<gym-dialog [(open)]="open" [alert]="true">
  <header>{{ "shared.deleteDialog.title" | translate }}</header>
  <p>
    {{
      "shared.deleteDialog.text"
        | translate: { whatToDelete: whatToDeleteKey() | translate }
    }}
  </p>
  <div class="actions">
    <button (click)="onCancel()">
      {{ "shared.deleteDialog.cancel" | translate }}</button
    >&nbsp;
    <button (click)="onDelete()">
      {{ "shared.deleteDialog.delete" | translate }}
    </button>
  </div>
</gym-dialog>
