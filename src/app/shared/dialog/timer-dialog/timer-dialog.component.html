<gym-dialog [(open)]="open" [alert]="true">
  <header>{{ "shared.timerDialog.title" | translate }}</header>
  @if (millisecondsToFinish()) {
    <div class="timer-wrapper">
      <gym-timer
        [timerId]="timerId()"
        [millisecondsToRun]="millisecondsToFinish()!"
        (stop)="onClose()"
        [notificationText]="notificationText()"
        [persist]="false"
      />
    </div>
  }
</gym-dialog>
