<gym-dialog [(open)]="open">
  <h2>{{ "exerciseTypes.picker.title" | translate }}</h2>
  <div>
    @for (exerciseType of exerciseTypes(); track exerciseType.id) {
      <gym-exercise-type
        [type]="exerciseType"
        (click)="onChooseExerciseType(exerciseType)"
      />
    }
  </div>
</gym-dialog>
