<section>
  <h1>{{ "workouts.title" | translate }}</h1>
  <div class="workouts-preview-wrapper">
    @for (workout of workouts(); track workout.id) {
      <gym-workout-preview [workout]="workout" />
    } @empty {
      <div>{{ "workouts.empty" | translate }}</div>
    }
  </div>
  <button routerLink="/new-workout">{{ "workouts.add" | translate }}</button>
</section>
