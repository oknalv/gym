<h2>
  {{
    "execution.setOf"
      | translate: { number: setIndex() + 1, total: exercise().sets.length }
  }}
</h2>
<div class="exercise-data">
  <header>
    <gym-exercise-image
      [src]="exercise().type!.image!"
      [alt]="exercise().type!.name"
    />
    <h1>
      {{ exercise().type!.name }}
    </h1>
  </header>
  <gym-switch
    [options]="{
      on: 'increase',
      off: 'failed',
    }"
    [(ngModel)]="remark"
    (ngModelChange)="onRemarkChange($event)"
    [nullable]="true"
  >
    <span ngProjectAs="on-option">
      <gym-icon icon="increase" />
    </span>
    <span ngProjectAs="off-option">
      <gym-icon icon="thumbsdown" />
    </span>
  </gym-switch>
  <gym-ongoing-set
    [set]="set()"
    [nextSet]="nextSet()"
    [progressType]="exercise().progressType"
    [weighted]="exercise().weighted"
    [weightType]="exercise().weightType"
  />
</div>
<gym-execution-actions
  elementKey="exercise"
  [isLastSet]="isLastSet()"
  [isLastExercise]="isLastExercise()"
  [restingTime]="exercise().restingTime"
  [timerId]="timerId()"
/>
