@if (restingStart()) {
  <div class="timer-wrapper">
    <gym-icon icon="rest" />
    <gym-timer
      [timerId]="timerId()"
      [millisecondsToRun]="restingTime() * 1000"
      [notificationText]="'execution.restingTimerFinished' | translate"
      (stop)="onFinishRest()"
    />
  </div>
  <div class="secondary-actions">
    <button class="skip-rest" (click)="onSkipRest()">
      <gym-icon icon="skip" />
      <div>
        {{ skipRestKey() | translate }}
      </div>
    </button>
  </div>
} @else {
  <button class="finish" (click)="onRest()">
    <gym-icon icon="rest" />
    <div>
      {{ finishSetKey() | translate }}
    </div>
  </button>
  <div class="secondary-actions">
    <button class="abandon" (click)="onAbandonExercise()">
      <gym-icon icon="exit" />
      <div>
        {{ abandonKey() | translate }}
      </div>
    </button>
    @if (!isLastSet()) {
      <button class="skip-exercise" (click)="onSkipExercise()">
        <gym-icon icon="skip" />
        <div>
          {{ skipExerciseKey() | translate }}
        </div>
      </button>
    }
  </div>
}
